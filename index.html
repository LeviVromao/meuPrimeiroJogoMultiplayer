<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
              #screen{
                border: 10px solid #ccc;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height:400px
              }              
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script type="module">
        import createGame from './game.js'
        import createKeyboardListener from './keybord-Listeners.js'
        import renderScreen from './render-screen.js';
        
        const screen= document.querySelector("#screen")
        
        const game = createGame()
        
        const keyBoardListener = createKeyboardListener(document)
        
        keyBoardListener.subscribe(game.movePlayer)

            
        renderScreen(screen, game, requestAnimationFrame)
        
        game.addPlayer({playerID:'player1', playerX:8, playerY:4})
        game.addPlayer({playerID:'player2', playerX:6, playerY:9})
        game.addPlayer({playerID:'player3', playerX:5, playerY:4})
            
        game.addFruits({fruitID:'fruit0', fruitX:0, fruitY:0})
            
        game.addFruits({fruitID:'fruit1', fruitX:9, fruitY:9})
        game.addFruits({fruitID:'fruit2', fruitX:3, fruitY:5})
        game.addFruits({fruitID:'fruit3', fruitX:1, fruitY:7})

    </script>
</body>
</html>
